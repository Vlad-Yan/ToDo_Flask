<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Create_task</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Новая задача</h1>
        {% for msg in get_flashed_messages() %}
        <div class="flash">
            <font color="red">{{msg}}</font>
        </div>
        {% endfor %}
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Введите заголовок"><br>
            <textarea name="text" id="text" class="form-control" placeholder="Введите описание"></textarea><br>
            <input type="submit" class="btn btn-success" value="Сохранить">
            <a href="/task" class="btn btn-warning">Назад</a>
    </div>
    </form>
    </div>
</body>
</html>
